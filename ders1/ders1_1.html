	<table border="1" width="300">

		<tr>
		    <td width="200">1</td>

            <td>
                <table border="1" width="150">

    <h3>Col Span</h3>
    <table border="1" width="300">
        <tr>
            <td colspan="2">1-2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="3">4-5-6</td>
        </tr>
        <!-- 2 ve 3 hücreyi birleştirme şekli budur -->
    </table>

    <h3>Row span</h3>

        <tr bgcolor="yellow">
            <td align="center">1</td>
            <td rowspan="3">2-5-8</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4-7</td>
